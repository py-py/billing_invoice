<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/certificate_performed.css">
    <title>Certificate of service performed</title>
</head>

<body>
    <div class="certificate_head">
        <div class="title"></div>
        <div class="contract_number"></div>
        <div class="details">
            <div class="place"></div>
            <div class="date"></div>
        </div>
        <div class="description"></div>
    </div>
    <div class="certificate_detail">
        <div class="certificate_table"></div>
        <div class="certificate_table_tail"></div>
    </div>
    <div class="certificate_signature">
        <div class="client">
            <div class="client_name"></div>
            <div class="client_person"></div>
            <div class="client_signature"></div>
        </div>
        <div class="client">
            <div class="client_name"></div>
            <div class="client_person"></div>
            <div class="client_signature"></div>
        </div>
    </div>

</html>
